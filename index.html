<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выбор корта</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="date-time-view" class="view active">
        <div class="date-time-container">
            <h1>Найди свой корт</h1>
            <p class="subtitle">Выберите дату и время для поиска свободных площадок</p>
            
            <div class="selector-container">
                <div id="date-selector" class="selector"></div>
            </div>
            
            <div class="selector-container">
                <div id="time-selector" class="selector"></div>
            </div>

            <div class="any-time-container">
                <input type="checkbox" id="any-time-checkbox">
                <label for="any-time-checkbox">Любое время</label>
            </div>
        </div>
        <div class="view-footer">
            <button id="find-courts-btn" class="action-button primary">Найти площадки</button>
        </div>
    </div>

    <div id="locations-view" class="view">
        <div class="app-container">
            <header>
                <button id="back-to-picker-btn" class="header-back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <div id="selected-filter-display"></div>
            </header>

            <div id="view-switcher" class="view-switcher">
                <button id="show-list-btn" class="switch-btn active">Список</button>
                <button id="show-map-btn" class="switch-btn">На карте</button>
            </div>

            <main>
                <div id="loader-container" class="loader-container hidden">
                    <div class="padel-loader"></div>
                    <p>Ищем доступные площадки...</p>
                </div>
                <div id="list-view" class="sub-view">
                    <div id="location-list" class="location-list"></div>
                </div>
                <div id="map-view" class="sub-view">
                    <div id="map"></div>
                </div>
            </main>
        </div>
    </div>

    <div id="location-panel-overlay" class="panel-overlay">
        <div id="location-panel-content" class="panel-content">
            <div class="panel-drag-handle"></div>
            <div class="panel-header">
                <h3 id="panel-location-name"></h3>
                <p id="panel-location-description"></p>
                <button id="panel-close-btn" class="panel-header-button close-btn">&times;</button>
            </div>
             <div id="panel-status-message" class="panel-status-message"></div>
            <div class="panel-body">
                <button id="panel-action-btn" class="panel-button">Действие</button>
            </div>
            <div class="panel-footer">
                <button id="panel-route-btn" class="panel-button-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    <span>Как добраться</span>
                </button>
                <button id="panel-info-btn" class="panel-button-icon">
                     <svg viewBox="0 0 24 24"><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                    <span>Информация</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=8924b2b7-28f9-4032-bd17-6246a2afcca6&lang=ru_RU" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
