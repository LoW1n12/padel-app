<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование Падел</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <!-- Экран выбора локации -->
        <div id="location-selector">
            <h2>Выберите локацию</h2>
            <button class="location-btn" data-location="dynamo">Динамо</button>
            <button class="location-btn" data-location="fili">Фили</button>
        </div>

        <!-- Экран календаря -->
        <div id="calendar-container">
            <div id="calendar">
                <!-- Календарь будет сгенерирован здесь -->
            </div>
        </div>
    </div>

    <!-- Модальное окно для деталей -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-details-content">
                <!-- Детали по слотам будут загружены сюда -->
            </div>
        </div>
    </div>

    <!-- Загрузчик -->
    <div id="loader" style="display: none;">
        <div class="padel-ball"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
